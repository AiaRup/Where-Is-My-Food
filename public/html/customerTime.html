<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/costumerTime.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Where's My Food - costumer</title>
</head>

<body>

  <section>

    <div class="logo">
      <h3>LOGO</h3>
    </div>

    <div class="customerTime-wrapper">

      <!-- TOP SECTION -->
      <div class="headlines">
        <div class="user-name">
          <h1>John Snow</h1>
        </div>
        <div class="time-left">
          <div class="eta-box">
            <h1 class="customerTime-Headline">ETA</h1>
          </div>
          <div class="timer">
            <h1>34:56</h1>
          </div>
          <div class="queue">
            <h2>Your'e in {{queue}} stops</h2>
          </div>
        </div>
      </div>

      <!-- Dishes ordered -->
      <div class="order-details">
        <h2>Order Details</h2>
        <ul class="order-list">
        </ul>
        <p class="total-check"></p>
      </div>

      <!-- Map -->
      <div class="map-section">
        <h2>Live Tracking</h2>
        <div class="map">
        </div>
      </div>

    </div>
  </section>

  <script type="module" src="../js/customer/main-costumer.js"></script>

</body>

</html>
