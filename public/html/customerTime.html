<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <meta http-equiv="refresh" content="300" > -->
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/costumer.css">
  <title>Where's My Food - customer</title>
</head>
<body>
  <section>
    <div class="logo">
      <h3>LOGO</h3>
    </div>
    <button type="button" id="refresh">Refresf</button>

    <div class="customerTime-wrapper">
      <!-- TOP SECTION -->
      <div class="headlines">
        <div class="user-name">
          <h1 class="customerName"></h1>
        </div>

        <div class="orderStatus"></div>

        <div class="time-left">
          <div class="eta-box">
            <h1 class="customerTime-Headline">ETA</h1>
          </div>
          <div class="timer">
            <h1 class="duration"></h1>
          </div>
          <div class="queue">
            <h2>Your'e in <span class="queue-span"></span> stops</h2>
          </div>
        </div> <!-- End time-left -->
      </div> <!-- End headlines -->

      <!-- Dishes ordered -->
      <div class="order-details">
        <h2>Order Details</h2>
        <p class="order-list"></p>
        <p class="total-check"></p>
      </div>

      <!-- Map -->
      <div class="map-section">
        <h2>Live Tracking</h2>
        <div id="map"></div>
      </div>

    </div>
  </section>

  <script src="jquery/dist/jquery.js"></script>
  <script src="handlebars/dist/handlebars.js"></script>

  <script src="../js/customer/main-costumer.js" type="module"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAewucBzhp4DIePd6P0JHbpkQ4JtPzCShE&language=en" async defer></script>

</body>
</html>
