<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Where's My Food?</title>
</head>

<body>
  <header class="logo" />
  <img class="res-logo" src="https://cdn.dribbble.com/users/60266/screenshots/1926787/ricos-quesos-pizza.jpg" alt="logo-pic">
  </div>
  <h1 class="headline">Resaurant Name</h1>

  <!-- div of new order & update order -->
  <section class="order-cubes">

    <div class="new-order btn btnNewOrder">New Order</div>

      <!-- new order form -->
      <form class="order-form">
        Name:
        <br>
        <input type="text" placeholder="Enter Name" name="Name" id="name" required>
        <br>
        <br> Address:
        <br>
        <input type="text" placeholder="Enter Address" name="Address" id="address" required>
        <br>
        <br> Phone Number:
        <br>
        <input type="number" placeholder="Enter Phone" name="Phone Number" id="phone" required>
        <br>
        <br>

        <!-- payement choice -->
        <div class="option-menu">Payment Method:
          <br>
          <select id="paymentSelection" required>
          <option value="Cash">Cash</option>
          <option value="Credit Card"> Credit Card</option>
          </select>
        </div>
        <br>

        <!-- choose dish & amounts -->
        <div class="order-menu">
          <div class="dish">
            Choose Dish:
            <br>
            <select id="dishOptions" required/>
            <option value="pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            </select>
          </div>

          <div class="amount">
            Amount:
            <br>
            <input type="text" placeholder="Quantity" name="Quantity" class="quantity">
          </div>

          <input type="button" name="Choose Dish" class="btn choose-dish" value="O.K">
        </div>

        <!-- dish list div -->
        <div class="order-list">
          <ul class="dish-list">
          </ul>
          <p class="total-price"></p>
        </div>

        <!-- clear choice or submit form -->
        <br>
        <input type="submit" name="Submit Order" class="btn submitOrder" value="Submit Order">
        <input type="reset" class="btn reset" value="Reset" />
      </form>

    
    <!-- end of new order --------------------------------------->

    <!-- update order -->
    <div class="update-order btn btn-update" id="update-order-btn" onClick="window.location='orders'">Update Order</div>
  </section>

  <!-- pop-up -->
  <section>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <input type="button" class="closeBtn" value=&times;>
        <p>Your Order Number is:</p>
        <input type="button" value="To Order Page" id="toOrderPage">
      </div>
    </div>
  </section>

  <script type="module" src="../js/restaurant/main-restaurant.js">
  </script>

  <!-- AUTO COMPLETE ADDRESS -->
  <script>
    function activatePlacesSearch() {
      let input = document.getElementById('address');
      let autocomplete = new google.maps.places.Autocomplete(input);
    };
  </script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiWunZ9dpyU3leuY_TMU_t81A53irRnTM&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
