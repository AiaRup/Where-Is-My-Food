<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/entryPage.css">
  <link href="https://fonts.googleapis.com/css?family=Chewy|Poiret+One" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Where's My Food?</title>
</head>

<body>
  <!-- <header class="logo" />
  <img class="res-logo" src="https://cdn.dribbble.com/users/60266/screenshots/1926787/ricos-quesos-pizza.jpg" alt="logo-pic">
  </div> -->
  <h1 class="restaurant-name"></h1>

  <!-- div of new order & update order -->
  <section class="order-cubes">

    <div class="new-order btn btnNewOrder">NEW ORDER</div>

    <!-- new order form -->
    <div class="container">

      <form class="order-form"><div class="personal-info">Name
        <input type="text" placeholder="Enter Name" name="Name" id="name" class="form-info-design" required> Phone
        <input type="number" placeholder="Enter Phone" name="Phone Number" id="phone" class="form-info-design" required> Address
        <input type="text" placeholder="Enter Address" name="Address" id="address" class="form-info-design" required>
        <br>
        <hr/>
        <div class="order-flax">
        
        <!-- choose dish & amounts -->
        <div class="order-menu">
          <div class="dish form-info-design">Choose Dish:
            <select id="dishOptions" required>
              <option value="0" selected="selected">Select from Menu</option>
            </select>
          </div>
          <div class="msg-select-dish"></div>
          <div class="amount form-info-design quantity-div">
            Quantity:
            <input type="text" placeholder="" name="Quantity" class="quantity form-info-design">
          </div>
          <input type="button" name="Choose Dish" class="btn choose-dish" value="O.K">
        </div>


          <!-- dish list div -->
          <div class="order-list">
            <ul class="dish-list"></ul>
            <p class="total-price" data-total="0"><em></em></p>
          </div>
        </div>
        <hr/>
        <!-- payement choice -->
        <div class="option-menu form-info-design">Payment Method:
          <select id="paymentSelection" required>
            <option value="Cash">Cash</option>
            <option value="Credit Card"> Credit Card</option>
          </select>
        </div>
        <hr/>
        <!-- clear choice or submit form -->
        <br>
        <input type="submit" name="Submit Order" class="btn submitOrder" value="Submit Order">
        <input type="reset" class="btn reset" value="Reset">
      </form>
      <!-- end of new order -->
    </div>
    </div>

    <!-- update order -->
    <div class="update-order btn btn-update" id="update-order-btn" onClick="window.location='orders'">UPDATE ORDER</div>
  </section>

  <!-- pop-up -->
  <section>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <input type="button" class="closeBtn" value=&times;>
        <div class="order-num">
        <p>New Order Number is:
          <span class="orderId"></span>
        </p>
        <input type="button" value="To Order Page" id="toOrderPage">
      </div>
    </div>
  </div>
  </section>

  <script type="module" src="../js/restaurant/main-restaurant.js">
  </script>

  <!-- AUTO COMPLETE ADDRESS -->
  <script>
    function activatePlacesSearch() {
      let input = document.getElementById('address');
      let autocomplete = new google.maps.places.Autocomplete(input);
    };
  </script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiWunZ9dpyU3leuY_TMU_t81A53irRnTM&libraries=places&callback=activatePlacesSearch"></script>
</body>

</html>
