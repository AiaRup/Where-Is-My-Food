<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
  <link rel="stylesheet" type="text/css" href="css/restaurant.css">

  <title>Where's My Food?</title>
</head>


<body>

    <div class="container">
        <div class="row align-items-end justify-content-md-center ">
          <div class="col col-lg-2">

          </div>
          <div class="col-md-auto">
              <div class="card bg-light mb-3" style="max-width: 25rem;">
                  <div class="card-body">
                    <h5 class="card-title">Light card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  </div>
                </div>      
          </div>

          </div>
          <div class="col-md-auto">
              <div class="card bg-light mb-3" style="max-width: 25rem;">
                  <div class="card-body">
                      <button type="button" class="btn btn-warning btn-lg">Warning</button>
                  </div>
                </div>      
          </div>
          <div class="col col-lg-2">

          </div>
        </div>
    </div>

  <h1 class="restaurant-name"></h1>

  <!-- div of new order & update order -->
  <section class="order-cubes">

    <div class="new-order btn btnNewOrder">New Order</div>

      <!-- new order form -->
      <form class="order-form">Name:
        <br>
        <input type="text" placeholder="Enter Name" name="Name" id="name" required>
        <br>
        <br>Address:
        <br>
        <input type="text" placeholder="Enter Address" name="Address" id="address" required>
        <br>
        <br>Phone Number:
        <br>
        <input type="number" placeholder="Enter Phone" name="Phone Number" id="phone" required>
        <br>
        <br>

        <!-- payement choice -->
        <div class="option-menu">Payment Method:
          <br>
          <select id="paymentSelection" required>
          <option value="Cash">Cash</option>
          <option value="Credit Card"> Credit Card</option>
          </select>
        </div>
        <br>

        <!-- choose dish & amounts -->
        <div class="order-menu">
          <div class="dish">Choose Dish:
            <br>
            <select id="dishOptions" required>
              <option value="0" selected="selected">Select from Menu</option>
            </select>
          </div>
          <div class="msg-select-dish"></div>
          <div class="amount">
            Amount:
            <br>
            <input type="text" placeholder="Quantity" name="Quantity" class="quantity">
          </div>
          <input type="button" name="Choose Dish" class="btn choose-dish" value="O.K">
        </div>

        <!-- dish list div -->
        <div class="order-list">
          <ul class="dish-list"></ul>
          <p class="total-price" data-total="0"></p>
        </div>

        <!-- clear choice or submit form -->
        <br>
        <input type="submit" name="Submit Order" class="btn submitOrder" value="Submit Order">
        <input type="reset" class="btn reset" value="Reset">
      </form>
    <!-- end of new order -->

    <!-- update order -->
    <div class="update-order btn btn-update" id="update-order-btn" onClick="window.location='orders'">Update Order</div>
  </section>

  <!-- pop-up -->
  <section>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <input type="button" class="closeBtn" value=&times;>
        <p>New Order Number is: <span class="orderId"></span></p>
        <input type="button" value="To Order Page" id="toOrderPage">
      </div>
    </div>
  </section>


  <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>

  <!-- AUTO COMPLETE ADDRESS -->
  <script>
    function activatePlacesSearch() {
      let input = document.getElementById('address');
      let autocomplete = new google.maps.places.Autocomplete(input);
    };
  </script>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiWunZ9dpyU3leuY_TMU_t81A53irRnTM&libraries=places&callback=activatePlacesSearch"></script>
  <script type="module" src="../js/restaurant/main-restaurant.js">
  </script>
</body>

</html>
