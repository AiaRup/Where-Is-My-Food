<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">
  <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="../css/delivery.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <title>Choose Delivery</title>
</head>

<body>
  <div class="before-delivery show-employees">
    <div class="employee-login"></div>
    <!-- employee section -->
    <h1 class="employee-section">Delivery Employees</h1>
    <hr/>
    <section class="section-employees">
      <ul class="delivery-guys"></ul>
    </section>
  
    <!-- orders section -->
    <section class="orders-section">
      <ul class="orders-list"></ul>
      <button type="button" id="ready-to-deliver" class="btn btn-outline-dark btn-sm">Ready to Go</button>
    </section>

    <div class="msg"></div>
  </div>
  <!-- END before-delivery -->
  <div class="direction-style">
  <div id="directions-panel"></div>
  <div id="map"></div>
</div>
  <div class="on-delivery">
    <ul class="orders-to-deliver"></ul>
    <br><br>
    <div class="choose-route">
      <p>Start:
        <span class="restaurant-location"></span>
      </p>
      <p>Destination:
        <select id="destination" name="destination">
          <option value="0" selected="selected">Select Destination</option>
        </select>
      </p>
      <button type="button" id="select-Destination">Go</button>
    </div>
    <!-- END choose route -->
    <div class="msg-select-destination"></div>
  </div>
  <!-- <div id="directions-panel"></div>
  <div id="map"></div> -->
  <!-- END on-delivery -->

  <script id="delivery-template" type="text/x-handlebars-template">
    <li class="employee" data-id="{{employeeId}}" data-name="{{name}}">
      <h4>{{name}}</h4>
      <p>Employee ID: {{employeeId}}</p>
    </li>
  </script>

  <script id="orders-template" type="text/x-handlebars-template">
    <li class="order" data-id="{{orderId}}">
      <div class="order-header">
        <button type="button" class="icon-selected btn btn-outline-dark btn-sm">
          <i class="fas fa-check"></i>
        </button>
        <button type="button" class="select-to-deliver" class="btn btn-outline-dark btn-sm">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <!-- END order-header -->

      <h4 class="order-number">{{orderId}}
      </h4>
      <p class="address">{{location}}</p>
      <div class="toggle-order" style="display:none;">
      <h5 class="order-name">{{name}}</h5> 
      <p class="phone">Phone: 0{{phoneNumber}}</p>
      <p class="dishes">Dish: {{dishes}}</p>
      <p class="total-price">Total:
        <b>{{totalPrice}}$</b>, Paid in:
        <b>{{paymentMethod}}</b>
      </p>
    </li>
  </div>
  </script>

  <script id="readyToDeliverOrders-template" type="text/x-handlebars-template">
    <li class="order-selected" data-id="{{orderId}}">
      <h5>{{name}} - 0{{phoneNumber}}</h5>
      <div class="selected-order-content">
        <p class="address">{{location}}</p>
        <p class="dishes">Dish: {{dishes}}</p>
        <p class="price-payment">Total:
          <b>{{totalPrice}}$</b>, Paid in:
          <b>{{paymentMethod}}</b>
        </p>
        <button type="button" class="deliverd-complete" class="btn btn-outline-dark btn-sm">Delivered
        </button>
      </div>
      <!-- END selected-order-content -->
    </li>
  </script>

  <script src="jquery/dist/jquery.js"></script>
  <script src="handlebars/dist/handlebars.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAewucBzhp4DIePd6P0JHbpkQ4JtPzCShE&language=en" async defer></script>
  <script src="../js/delivery/main-delivery.js" type="module"></script>

</body>

</html>
